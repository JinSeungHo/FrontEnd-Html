<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../CSS/stylecontents.css">
</head>
<body>
<section id="container">
    <header id="header">
        <section class="inner">
            <h1 class="logo">
                <a href="InstarClone.html">
                    <div class="icon_insta_logo"></div>
                    <div class="icon_instagram"></div>
                </a>
            </h1>

            <div class="search_box">
                <input type="text" placeholder="검색" id="search-field">
                <div class="fake_field">
                    <span class="icon_search"></span>
                    <span>검색</span>
                </div>
            </div>

            <div class="right_icon">
                <div class="icon_camara"></div>
                <div class="icon_compass"></div>
                <div class="icon_heart"></div>
                <div class="icon_person"></div>
            </div>
        </section>
    </header>

<section id="main_container">
    <div class="inner">
        <div class="contents_box">
            <article class="contents">
                <header class="top">
                    <div class="user_container">
                        <div class="profile_img">
                            <img src="../img/thumb.jpeg" alt="프로필이미지">
                        </div>
                        <div class="user_name">
                            <div class="nick_name m_text">qhrdmaqkq3</div>
                            <div class="country s_text">Jeju, South Korea</div>
                        </div>
                    </div>
                    <div class="icon_more"></div>
                </header>

                <div class="img_section">
                    <div class="trans_inner">
                        <div><img src="../img/fox.jpg" alt="img01"></div>
                    </div>
                </div>

                <div class="bottom_icons">
                    <div class="left_icons">
                        <div class="heart_icon">
                            <div class="icon_heart"></div>
                        </div>
                        <div class="icon_massage"></div>
                        <div class="icon_share"></div>
                    </div>
                    <div class="right_icons">
                        <div class="icon_bookmark"></div>
                    </div>
                </div>

                <div class="likes m_text">
                    좋아요
                    <span class="count">2,345</span>개
                </div>

                <div class="comment_container">
                    <div class="comment">
                        <div class="nick_name m_text">SeungHo_0103</div>
                        <div>안녕하세요</div>
                    </div>
                    <div class="small_heart">
                        <div class="icon_smallhaert"></div>
                    </div>
                </div>

                <div class="timer">1시간 전</div>

                <div class="comment_field">
                    <input type="text" placeholder="댓글달기...">
                    <div class="upload_btn">게시</div>
                </div>

            </article>
        </div>
    </div>
</section>




</section>
</body>
</html>
