<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Table 태그</title>
    <link rel="stylesheet" type="text/css" href="">
    <style>
        table,tr,th,td{
            border: 1px black solid;
            border-collapse: collapse;
        }
        table{
            width: 100%;
            /*height: ;*/

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>구분</th>
            <th>이름</th>
            <th>판매량</th>
        </tr>
        <tr>
            <td>1</td>
            <td>해리포터</td>
            <td>100</td>
        </tr>
        <tr>
            <td>2</td>
            <td>헝거게임</td>
            <td>200</td>
        </tr>
        <tr>
            <td>3</td>
            <td>반지의제왕</td>
            <td>300</td>
        </tr>
        <tr>
            <td colspan="2">총 판매량</td>
<!--            <td></td>-->
            <td>600</td>
        </tr>
    </table>

</body>
</html>
