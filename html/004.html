<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>form 태그</title>
    <link rel="stylesheet" type="text/css" href="">
</head>
<body>
<p>아이디나 회원가입과 같은 form관련 태그이다</p>
<hr>

<input type="text"> </br>
<input type="password"> </br>
<input type="date"> </br>
<input type="time"> </br>
<input type="range"> </br>
<input type="color"> </br>

<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Famale</label>
</br>

<input type="checkbox"> </br>
<input type="file"> </br>
<textarea name="name" id="" cols="30" rows="10"></textarea>

<hr>

<table>
    <tr>
        <td>
            <label for="id">아이디</label>

        </td>
        <td> <input type="text" name="id" id="id"></td>
    </tr>
    <tr>
        <td>
            <label for="password">비밀번호</label>

        </td>
        <td> <input type="password" name="password" id="password"></td>
    </tr>
    <tr>
        <td>
            <label for="date">생년월일</label>

        </td>
        <td> <input type="date" name="date" id="date"></td>
    </tr>
    <tr>
        <td>
            <label for="time">시간</label>

        </td>
        <td> <input type="time" name="time" id="time"></td>
    </tr>
    <tr>
        <td>성별</td>
        <td>
            <label for="sub-male">남자</label>
            <input type="radio" name="gender" id="sub-male">
            <label for="sub-famale">여자</label>
            <input type="radio" name="gender" id="sub-famale">
        </td>

    </tr>




</table>


</body>
</html>
